<h1>todolist works!</h1>
<div class="container">
  <div class="header">TODO-APP</div>

  <div class="list-input">
    <input
    type="text"
    class="input-element"
    #todo
    placeholder="Enter your todo"
    [disabled]=""
    />
    <input
      type="text"
      #search
      class="search-lws"
      placeholder="Enter your search" 
      [disabled]="isDisabled"
      (keyup)="searchTodoWord(search, todo)"
    />
    <button class="add-todo btn" (click)="addTodo(todo, search)">Add Todo</button>
    <button class="search-todo btn" (click)="searchTodo(todo, search)">Search Todo</button>
  </div>

  <ul *ngIf="showTodo">
    <li class="item" *ngFor="let item of searchArr; let i = index;"> 
        <input type="checkbox" name="checkBox" id="checkBox" class="checking" (click)="checkOrNot(item.id)"/>
        <input type="text" class="list-value" value={{item.data}} [disabled]="isDisabled" #todoInput/>
        <button class="edit-list list-btn" (click)="editTodo(todoInput)">Edit</button>
        <button class="save-list list-btn" (click)="saveTodo(todoInput,item.id)">Save</button>
        <button class="delete-list list-btn" (click)="deleteTodo(item.id)">Delete</button>
    </li>
  </ul>
  <ul *ngIf="!showTodo">
    <li class="item" *ngFor="let item of myList()"> 
        <input type="checkbox" name="checkBox" id="checkBox" class="checking" (click)="checkOrNot(item.id)"/>
        <input type="text" class="list-value" value={{item.data}} [disabled]="isDisabled" #todoInput/>
        <button class="edit-list list-btn" (click)="editTodo(todoInput)">Edit</button>
        <button class="save-list list-btn" (click)="saveTodo(todoInput,item.id)">Save</button>
        <button class="delete-list list-btn" (click)="deleteTodo(item.id)">Delete</button>
    </li>
  </ul>
</div>
